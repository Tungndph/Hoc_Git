<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="header">
        <img src="/img/logo coffe.png" alt="">
    </div>
    <div class="menu">
        <ul>
            <li>
                <a href="#">Trang chủ </a><i class="fa-solid fa-chevron-right fa-2xs" style="color: #000000;"></i> 
                <a style="color: rgb(255, 74, 17);" href="">Tài khoản</a>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="box-left">
            <div class="">
                <h3>QUYỀN LỢI THÀNH VIÊN</h3>
                <p> <i class="fa-sharp fa-solid fa-caret-right"></i> Mua hàng dễ dàng, nhanh chóng</p>
                <p> <i class="fa-sharp fa-solid fa-caret-right"></i> Theo dõi chi tiết đơn hàng, địa chỉ thanh toán</p>
                <p> <i class="fa-sharp fa-solid fa-caret-right"></i> Nhận nhiều chương trình ưu đãi hấp dẫn!</p>
            </div>
        </div>
        <div class="box-right">
            <h2 style="text-align: center;">Đăng nhập</h2>
            <hr width="100%" />
            <form action="#">
                <div class="title-login">
                    <p> Tài Khoản :</p>
                    <input type="user" placeholder="Tài khoản" name="email">
                </div>
                <div class="title-login">
                    <p>Mật khẩu :</p>
                    <input type="password" placeholder="Mật khẩu" name="password">
                </div>
                <div class="sign">
                    <a href="http://127.0.0.1:5500/dangky.html">Đăng ký</a>
                    <a href="">Quên mật khẩu ?</a>
                </div>

                <div class="submit-login">
                    <input type="submit" value="Đăng nhập" name="submit">
                </div>
                <div class="text-note">
                    <p>Chúng tôi cam kết bảo mật thông tin của bạn</p>
                </div>
        </div>
    </div>
</body>

</html>
